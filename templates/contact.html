<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{url_for('static' , filename = 'css/bootstrap.min.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .main-card {
            background: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            min-height: 600px;
        }

        /* Image Column */
        .image-side {
            background: url('https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80') center/cover;
            position: relative;
            min-height: 400px;
        }

        .image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.6));
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: white;
        }

        /* Form Column */
        .form-side {
            padding: 60px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-top: 15px;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #eee;
            border-radius: 0;
            padding: 10px 0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #000;
        }

        .btn-premium {
            background: #1a1a1a;
            color: white;
            border-radius: 0;
            padding: 15px 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            margin-top: 30px;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .btn-premium:hover {
            background: #333;
            color: #fff;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .main-card { margin: 20px; }
            .form-side { padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row main-card g-0">
            <div class="col-md-6 d-none d-md-block image-side">
                <div class="image-overlay">
                    <p class="mb-0">Connect with us</p>
                    <h2 class="display-5 fw-bold">Elevating Experiences</h2>
                </div>
            </div>

            <div class="col-md-6 form-side">
                <h1>Contact Us</h1>
                <p class="text-muted mb-4">We'd love to hear from you. Send us a message below.</p>

                <form action="/submit-contact" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" placeholder="John Doe" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email" placeholder="john@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Your Message</label>
                        <textarea class="form-control" name="message" rows="4" placeholder="How can we help?" required></textarea>
                    </div>

                    <button class="btn btn-premium" type="submit">Send Message</button> 
                </form>
            </div>
        </div>
    </div>

</body>
</html>
